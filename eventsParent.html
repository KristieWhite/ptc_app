<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Events</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/events.css">
</head>

<body>

	<div class="header">
		<h1><a href="./homeParent.html">Parent Teacher Connection</a></h1>
		<div id="parentInfo"></div>
	</div>
	
	<div class="navbar">
		<ul>
			<li><a href="./hwparentview.html">Assignments</a></li>
			<li><a href="./waiverParent.html">Waivers</a></li>
			<li><a href="./feesListParent.html">Fees</a></li>
			<li><a href="./eventsParent.html">Events</a></li>
			<li><a href="./parentStudents.html">Children</a></li>
		</ul>
	</div>

	<div id="eventsContainer" class="container">


		<div class="filler"></div>

		<div id="eventsParentDiv"></div>

		<div id="eventParentDetailDiv"></div>

		<div id="eventsDiv"></div> 
	</div>

	<div id="eventsContainer">
		<h2>EVENTS CALENDAR</h2>

		<!--This is for the mustache school events list, api/schools/id/events-->
		<div id="schoolEventsDiv"></div>

		<!--This is for the mustache school event id, api/school_events/id-->
		<div id="schoolEventsDetailDiv"></div>

		<!--This is for the mustache list data, api/classes/id/events-->
		<div id="classEventsTeacherDiv"></div>

		<!--This is for the mustach event list detail data, api/class_events/id-->
		<div id="classEventsDetailDiv"></div>

		<div id="addEventDiv"></div>


		<div class="filler"></div>

	</div>
	<!--closes page container-->

	<div class="footer">
		<p>&copy; 2015 Parent Teacher Connection</p>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script src="./js/jquery.cookie.js"></script>
	<script src="./js/login.js"></script>
	<script src="./js/appModels/eventsCollection.js"></script>
	<script src="./js/eventsTeacher.js"></script>
	<script src="./js/parent.js"></script>

	<!-- Parent Data -->
	<script type="x-tmpl-mustache" id="parentInfoTemplate">
		{{#parents}}
		<p><img src="{{picture_url}}"/> <span>{{first_name}} {{last_name}}</span></p>
		{{/parents}}
	</script>

	<script type="X-tmpl-mustache" id="eventsDetailListTeacherTemplate">
    {{#events}}
			<p><img src="{{picture_url}}"/></p>
			<h3 class="uppercase"><a href="{{id}}"> {{name}}</a><br>{{date}}</h3>
			<span class="margin">{{description}}</span>
		{{/events}}
	</script>

</body>

</html>
