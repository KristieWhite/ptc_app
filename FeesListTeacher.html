<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fees</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/events.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="slylesheet" type="text/css" href="css/Feeslist.css">
</head>

<body>

  <div class="header">
    <h1><a href="./homeTeacher.html">Parent Teacher Connection</a></h1>
    <div id="teachHome"></div>
  </div>
	<div class="navbar">
		<ul>
			<li><a href="./hwteachview.html">Assignments</a></li>
			<li><a href="./waiverTeacher.html">Waivers</a></li>
			<li><a href="./FeesListTeacher.html">Fees</a></li>
			<li><a href="./eventsTeacher.html">Events</a></li>
			<li><a href="./classSet.html">Classes</a></li>
		</ul>
	</div>
	<div>

		<form>
			<div>
				<h1>Upload a Fee:</h1>
				<label>
					<span>Title</span>
					<input id="name" type="text" name="name" />
				</label>

				<label>
					<span>Date Due</span>
					<input id="email" type="text" name="email" />
				</label>

				<label>
					<span>Image(optional)</span>
					<input id="subject" type="text" name="subject" />
				</label>

				<label>
					<span>Description of Fee</span>
					<textarea id="feedback" name="feedback"></textarea>
					<input class="button" type="button" value="Submit Fee" />
				</label>

			</div>
		</form>
	</div>




	<div class="footer">
		<p>&copy; 2015 Parent Teacher Connection</p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="js/Teacher.js"></script>

	<script type="x-tmpl-mustache" id="teacherTemplate">
		{{#teacher}}
			<p><img src="{{picture_url}}" /> <span>{{first_name}} {{last_name}}</span></p>
		{{/teacher}}
	</script>



</body>

</html>
