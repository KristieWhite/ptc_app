<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/feesListdetail.css">
</head>
<body>
  <div class="header">
    <h1><a href="./homeParent.html">Parent Teacher Connection</a></h1>
    <div id="parentInfo"></div>
  </div>

  <div class="navbar">
    <ul>
      <li><a href="./hwparentview.html">Assignments</a></li>
      <li><a href="./waiverParent.html">Waivers</a></li>
      <li><a href="./feesListParent.html">Fees</a></li>
      <li><a href="./eventsParent.html">Events</a></li>
      <li><a href="./parentStudents.html">Children</a></li>
    </ul>
  </div>
  <div id="feeContainer">

    <div id="backBtn">
      <a href="feesListParent.html">BACK</a>
    </div>

    <div id="childFeeDetail"></div>

    <div id="feeForm">
      <form method="POST" id="payment-form">
        <span class="payment-errors"></span>

        <div class="form-row">
          <label>
            <span>Card Number</span>
            <input class="num" type="text" size="20" data-stripe="number"/>
          </label>
          <label>
            <span>CVC</span>
            <input class="cvc" type="text" size="4" data-stripe="cvc"/>
          </label>
        </div>

        <div class="form-row">
          <label>
            <span>Expiration (MM/YYYY)</span>
            <input class="exp" type="text" size="2" data-stripe="exp-month"/>
          </label>
          <span> / </span>
          <input class="exp" type="text" size="4" data-stripe="exp-year"/>
        </div>
        <button id="button" type="submit">Submit Payment</button>
      </form>
  	</div>
  </div>

	<div class="footer">
		<p>&copy; 2015 Parent Teacher Connection</p>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
  <script src="js/url.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/login.js"></script>
	<script src="Details/FeesDetail.js"></script>
  <script src="js/parent.js"></script>

  <script type="x-tmpl-mustache" id="parentInfoTemplate">
    {{#parents}}
    <p>{{first_name}} {{last_name}}</p>
    <img src="{{picture_url}}"> {{/parents}}
  </script>


	<script type="x-tmpl-mustache" id="feesTemplate">
		{{#feeDetail}}
		<h2>{{description}}</h2>
		<p>Amount Due: ${{amount_needed}}</p>
    <p>Total Paid: ${{payment_amount}}</p>
    <p>Due Date: {{date}}</p>
		<p><img src="{{picture_url}}"/></p>
		{{/feeDetail}}
	</script>
	



</body>

</html>
