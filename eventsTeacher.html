<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Events</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/events.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

  <div class="header">
    <h1><a href="./homeTeacher.html">Parent Teacher Connection</a></h1>
    <div id="teachHome"></div>
  </div>
	<div class="navbar">
		<ul>
			<li><a href="./hwteachview.html">Assignments</a></li>
			<li><a href="./waiverTeacher.html">Waivers</a></li>
			<li><a href="./FeesListTeacher.html">Fees</a></li>
			<li><a href="./eventsTeacher.html">Events</a></li>
			<li><a href="./eventsTeacher.html">Classes</a></li>
		</ul>
	</div>
	<div id="pageContainer">

		<form>
			<div>
				<h1>Upload an Event:</h1>
				<label>
					<span>Title</span>
					<input id="name" type="text" name="name" />
				</label>

				<label>
					<span>Date</span>
					<input id="email" type="text" name="email" />
				</label>

				<label>
					<span>Image(optional)</span>
					<input id="subject" type="text" name="subject" />
				</label>

				<label>
					<span>Description</span>
					<textarea id="feedback" name="feedback"></textarea>
					<input class="button" type="button" value="Submit Event" />
				</label>

			</div>
		</form>
		<!--closes form container-->
	</div>
	<!--closes page container-->

	<div class="footer">
		<p>&copy; 2015 Parent Teacher Connection</p>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/login.js"></script>
	<script src="js/appModels/eventsCollection.js"></script>
	<script src="js/eventsTeacher.js"></script>


<script src="js/Teacher.js"></script>

	<script type="x-tmpl-mustache" id="teacherTemplate">
		{{#teacher}}
		<img src="{{picture_url}}" />
		<p>{{first_name}} {{last_name}}</p> 
		{{/teacher}}
	</script>

</body>

</html>
