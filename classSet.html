<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Students</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/student_teacher.css">
</head>

<body>

  <div class="header">
    <h1><a href="./homeTeacher.html">Parent Teacher Connection</a></h1>
    <div id="teachHome"></div>
  </div>

	<div class="navbar">
		<ul>
			<li><a href="./hwteachview.html">Assignments</a></li>
			<li><a href="./waiverTeacher.html">Waivers</a></li>
			<li><a href="./FeesListTeacher.html">Fees</a></li>
			<li><a href="./eventsTeacher.html">Events</a></li>
			<li><a href="./classSet.html">Classes</a></li>
		</ul>
	</div>

	<!-- start student profile teacher view -->

	<div id="setContainer">

		<div id="classSetContainer">
			<h2>Click class to view students</h2>
			<div id="classSetDiv"></div>
		</div>

		<div id="studentSetContainer">
			<div id="studentSetDiv"></div>
		</div>

	</div>
	<!-- end student profile teacher view -->

	<div class="footer">
		<p>&copy; 2015 Parent Teacher Connection</p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
	<script src="js/url.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/login.js"></script>
	<script src="js/Teacher.js"></script>

	<script type="x-tmpl-mustache" id="classSetTemplate">
		{{#classes}}
			<ul>
				<li class="classes"><a href="classSet.html?id={{id}}">{{name}}</a></li>
			</ul>
		{{/classes}}
	</script>


	<script type="x-tmpl-mustache" id="studentSetTemplate">
		<h2>Click student's name to view student's profile</h2>
    {{#studentSet}}
      <ul>
        <li><a href="studentProfile.html?id={{id}}">{{first_name}} {{last_name}}</a></li>
      </ul>
    {{/studentSet}}
	</script>


</body>

</html>
