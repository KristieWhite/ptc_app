<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>PTC - Assignments</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/homework.css">
</head>
<style>

</style>

<body>
	<div class="header">
		<h1>Parent Teacher Connection</h1>
		<div id="parentInfo"></div>
	</div>
	<div class="navbar">
		<ul>
			<li><a href="./homeParent.html">Home</a></li>
			<li><a href="./hwparentview.html">Assignments</a></li>
			<li><a href="./waiverParent.html">Waivers</a></li>
			<li><a href="./feesListParent.html">Fees</a></li>
			<li><a href="./eventsParent.html">Events</a></li>
		</ul>
	</div>

	<div id="assignContainer">
		<div class="assignHeader">
			<h2 class="designH2">ASSIGNMENTS</h2>
		</div>
		<div id="studentsDiv2" class=""></div>
		<div id="homeworkDiv" class=""></div>
		<div id="studentsDiv" class=""></div>
	</div>
	<div class="footer">
		<p>&copy; 2015 Parent Teacher Connection</p>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/login.js"></script>
	<script type="text/javascript" src="js/appModels/StudentCollection.js"></script>
	<script type="text/javascript" src="js/hwParentView3.js"></script>
	<script src="js/parent.js"></script>

	<!-- Parent Data -->
	<script type="x-tmpl-mustache" id="parentInfoTemplate">
		{{#parents}}
			<p>{{first_name}} {{last_name}}</p>
			<img src="{{picture_url}}"> 
		{{/parents}}
	</script>


	<script type="x-tmpl-mustache" id="studentTpl">
		<img src="{{picture_url}}">
		<p><span class="uppercaseNames">{{first_name}} {{last_name}}</span>  
		<a class="StudentListItem-homeworkLink"> - <span class=""><i>&nbsp;Show My Homework&nbsp;</i></span></a></p>
	</script>

	<script type="x-tmpl-mustache" id="homeworkTpl">
		<div class="borderBottom"></div>
			<p><span class="uppercase">{{first_name}} {{last_name}}</span></p>	
			<p><img src="{{picture_url}}"/></p>
			<p>	Due Date: {{due_date}}
			<p><span class="lightBlue"><a href="parentHomeworkDetail.html?id={{id}}"<i>Title</i>: {{title}}</a></span></p>
			<p>Description: {{description}}</p>
			<br><br>
	</script>
		
</body>

</html>
