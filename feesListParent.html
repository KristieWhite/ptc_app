<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>PTC - Homework</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/Feeslist.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="header">
		<a href="./parentStudents.html"><h1>Parent Teacher Connection</h1></a>
		<div id="parentInfo"></div>
	</div>
	
	<div class="navbar">
		<ul>
			<li><a href="./homeParent.html"></a></li>
			<li><a href="./hwparentview.html">Assignments</a></li>
			<li><a href="./waiverParent.html">Waivers</a></li>
			<li><a href="./feesListParent.html">Fees</a></li>
			<li><a href="./eventsParent.html">Events</a></li>
			<li><a href="./parentStudents.html">Children</a></li>
		</ul>
	</div>

	<div id="feeContainer">
		<div class="feeHeader">
			<h2 id="fixedH2">FEES</h2>
		</div>

		<div id="feesDiv2" class=""></div>
		<div id="feeDetailDiv" class=""></div>
		<p class="clearFloat"></p>
		<div id="feesDiv" class=""></div>

	</div>

	<div class="footer">
		<p>&copy; 2015 Parent Teacher Connection</p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
	<script src="js/url.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/login.js"></script>
	<script type="text/javascript" src="js/appModels/StudentCollection.js"></script>
	<script type="text/javascript" src="js/Feeslist.js"></script>
	<script src="js/parent.js"></script>

	<!-- Parent Data -->
	<script type="x-tmpl-mustache" id="parentInfoTemplate">
		{{#parents}}
		<p><img src="{{picture_url}}"/> <span>{{first_name}} {{last_name}}</span></p>
		{{/parents}}
	</script>


	<script type="x-tmpl-mustache" id="feeTpl">
		<p><span class="uppercase">{{first_name}} {{last_name}} - </span>
			<a class="StudentListItem-feeLink link">Show My Fees</a></p>
	</script>

	<script type="x-tmpl-mustache" id="feeDetailTpl">
		<p img src="{{picture_url}}"></p>
		<p><b>Payment:</b> ${{payment_amount}}</p>
		<p><b>Amount Due:</b> ${{amount_needed}} by {{date}}</p> 
		<p><a href="FeesListDetail.html?id={{id}}"><b>Details</b></a></p>
		<div class="borderBottom"></div>
	</script>


</body>

</html>
