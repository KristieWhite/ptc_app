<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PTC Waivers</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/waiver.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<div class="header">
		<h1><a href="./homeParent.html">Teacher to Parent</a></h1>
		<div id="parentInfo"></div>
	</div>

	<div class="navbar">
		<ul>
			<li><a href="./hwparentview.html">Assignments</a></li>
			<li><a href="./waiverParent.html">Waivers</a></li>
			<li><a href="./feesListParent.html">Fees</a></li>
			<li><a href="./eventsParent.html">Events</a></li>
			<li><a href="./parentStudents.html">Children</a></li>
		</ul>

	</div>
	<div id="pageContainer">
		<div class="waiverHeader">
			<h2 id="h2Parent">Waivers</h2>
		</div>
		
		<div id="studentWaiverDiv">
			<h2>Click on student name to view their waivers/permission forms</h2>
			<div id="studentWaiver"></div>
		</div>

		<!--waiver detail view-->
		<div id="waiverDetailDiv">
			<div id="waiverDiv"></div>
		</div>

	</div>

	<div class="footer">
		<p>&copy; 2015 Parent Teacher Connection</p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
	<script src="js/url.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/parent.js"></script>
	<script src="js/waiver.js"></script>

	<!-- Parent Data -->
	<script type="x-tmpl-mustache" id="parentInfoTemplate">
		{{#parents}}
		<p><img src="{{picture_url}}"/> <span>{{first_name}} {{last_name}}</span></p>
		{{/parents}}
	</script>

	<script type="x-tmpl-mustache" id="studentWaiverTemplate">
		{{#waiverStudents}}
			<ul>
				<li><a href="./waiverParent.html?id={{id}}"><span className="nameStyle">{{first_name}} {{last_name}}</span></a></li>
			</ul>
		{{/waiverStudents}}
	</script>


	<script type="x-tmpl-mustache" id="waiverHomeTemplate">
		<p class="uppercase">Waivers/Permission Slips that need to be signed:</p>
		{{#waiver}} 
			<ul>
				<li><a href="{{sign_url}}">{{title}}</a></li>
			</ul>
		{{/waiver}}
	</script>


</body>

</html>
